<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const divs=document.querySelectorAll('div');
  const button=document.querySelector('button');

  function logText(e){
    console.log(this.classList.value);
    e.stopPropagation();//stop bubbling
  }

  divs.forEach(div=>div.addEventListener('click',logText,{
    capture:true,//by default capture is false;will print on console:one two three and if its false it will print three two one (if we click on three(3rd division))
    once:true//only allow to click once and then event listener is removed
  }));
  button.addEventListener('click',()=>{
    console.log('click!!!');
  },{
    once:true
  });
  
</script>
</body>
</html>
